<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>{%for project, grade in student_projects%}
      <ul>
        <li>Project: <a href="/project?title={{ project }}">
            {{ project }}</a>
</li>
        <li>Grade: {{grade}}</li>
      </ul>
{%endfor%}
  </p>
</body>
</html>
